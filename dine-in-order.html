<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內用點餐 - 飲茶趣</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .dine-in-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .table-input-section {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .table-input-section h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .table-input-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .table-input-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .table-input-form input {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            width: 200px;
            text-align: center;
        }
        
        .table-input-form button {
            padding: 15px 30px;
            background: #2c5530;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .table-input-form button:hover {
            background: #1e3a21;
        }
        
        .order-section {
            display: none;
        }
        
        .order-section.active {
            display: block;
        }
        
        .table-info {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .table-info h2 {
            color: #2c5530;
            margin-bottom: 10px;
        }
        
        .table-info p {
            color: #666;
            font-size: 1.1em;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .menu-info {
            padding: 20px;
        }
        
        .menu-info h3 {
            color: #2c5530;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .menu-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .menu-price {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .order-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
        }
        
        .cart-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 3px solid #4CAF50;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .cart-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .cart-items {
            flex: 1;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .cart-item {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cart-item .quantity {
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c5530;
        }
        
        .submit-order-btn {
            background: #FF6B35;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-order-btn:hover {
            background: #e55a2b;
        }
        
        .submit-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .table-input-form {
                flex-direction: column;
            }
            
            .cart-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .cart-items {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><h1>飲茶趣</h1></a>
    </header>

    <main class="dine-in-container">
        <!-- 桌號輸入區域 -->
        <div class="table-input-section" id="tableInputSection">
            <h1>歡迎光臨 飲茶趣</h1>
            <p>請輸入您的桌號開始點餐</p>
            <form class="table-input-form" id="tableInputForm">
                <input type="text" id="tableNumber" placeholder="請輸入桌號" required>
                <button type="submit">開始點餐</button>
            </form>
        </div>

        <!-- 點餐區域 -->
        <div class="order-section" id="orderSection">
            <div class="table-info">
                <h2>桌號：<span id="currentTable">-</span></h2>
                <p>請選擇您想要的飲料</p>
            </div>

            <div class="loading" id="loadingMenu">
                <p>正在載入菜單...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
            <div class="success-message" id="successMessage" style="display: none;"></div>

            <div class="menu-grid" id="menuGrid" style="display: none;">
                <!-- 菜單項目將通過 JavaScript 動態載入 -->
            </div>
        </div>
    </main>

    <!-- 購物車區域 -->
    <div class="cart-section" id="cartSection" style="display: none;">
        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <!-- 購物車項目將通過 JavaScript 動態添加 -->
            </div>
            <div class="cart-total">
                總計：NT$ <span id="cartTotal">0</span>
            </div>
            <button class="submit-order-btn" id="submitOrderBtn" onclick="submitOrder()">
                送出訂單
            </button>
        </div>
    </div>

    <script>
        // 全局變量
        let currentTable = '';
        let cart = [];
        let menuData = [];
        
        // 從URL獲取區域信息
        const urlParams = new URLSearchParams(window.location.search);
        const area = urlParams.get('area') || '內用區';
        const tables = urlParams.get('tables') || '1-20';

        // 桌號輸入處理
        document.getElementById('tableInputForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tableNumber = document.getElementById('tableNumber').value.trim();
            if (!tableNumber) {
                alert('請輸入桌號');
                return;
            }
            
            currentTable = tableNumber;
            document.getElementById('currentTable').textContent = tableNumber;
            
            // 隱藏桌號輸入區域，顯示點餐區域
            document.getElementById('tableInputSection').style.display = 'none';
            document.getElementById('orderSection').classList.add('active');
            
            // 載入菜單
            loadMenu();
        });

        // 載入菜單
        async function loadMenu() {
            try {
                document.getElementById('loadingMenu').style.display = 'block';
                document.getElementById('menuGrid').style.display = 'none';
                
                // 從現有菜單頁面獲取數據
                const response = await fetch('/menu.html');
                const html = await response.text();
                
                // 解析菜單數據
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const menuItems = doc.querySelectorAll('.menu-item');
                
                menuData = Array.from(menuItems).map(item => ({
                    name: item.getAttribute('data-name'),
                    price: parseInt(item.getAttribute('data-price')),
                    image: item.querySelector('.menu-image').src,
                    description: item.querySelector('.menu-description').textContent
                }));
                
                displayMenu();
                
            } catch (error) {
                console.error('載入菜單失敗:', error);
                document.getElementById('errorMessage').textContent = '載入菜單失敗，請重試';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loadingMenu').style.display = 'none';
            }
        }

        // 顯示菜單
        function displayMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            
            menuData.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="menu-image">
                    <div class="menu-info">
                        <h3>${item.name}</h3>
                        <p class="menu-description">${item.description}</p>
                        <p class="menu-price">NT$ ${item.price}</p>
                        <button class="order-btn" onclick="addToCart('${item.name}', ${item.price})">
                            加入購物車
                        </button>
                    </div>
                `;
                menuGrid.appendChild(menuItem);
            });
            
            menuGrid.style.display = 'grid';
        }

        // 加入購物車
        function addToCart(itemName, price) {
            const existingItem = cart.find(item => item.name === itemName);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: itemName,
                    price: price,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            showSuccessMessage(`${itemName} 已加入購物車`);
        }

        // 更新購物車顯示
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartSection = document.getElementById('cartSection');
            
            if (cart.length === 0) {
                cartSection.style.display = 'none';
                return;
            }
            
            cartSection.style.display = 'block';
            cartItems.innerHTML = '';
            
            let total = 0;
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span class="quantity">${item.quantity}</span>
                    <button onclick="removeFromCart('${item.name}')" style="background: none; border: none; color: #666; cursor: pointer;">×</button>
                `;
                cartItems.appendChild(cartItem);
                
                total += item.price * item.quantity;
            });
            
            cartTotal.textContent = total;
        }

        // 從購物車移除
        function removeFromCart(itemName) {
            const itemIndex = cart.findIndex(item => item.name === itemName);
            
            if (itemIndex !== -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity -= 1;
                } else {
                    cart.splice(itemIndex, 1);
                }
                
                updateCartDisplay();
            }
        }

        // 顯示成功訊息
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);
        }

        // 送出訂單
        async function submitOrder() {
            if (cart.length === 0) {
                alert('購物車是空的，請先選擇飲料');
                return;
            }
            
            const submitBtn = document.getElementById('submitOrderBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '送出中...';
            
            try {
                const orderData = {
                    tableNumber: currentTable,
                    area: area,
                    items: cart,
                    total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    orderType: 'dine-in',
                    status: 'pending',
                    orderTime: new Date().toISOString()
                };
                
                const response = await fetch('/api/orders/dine-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccessMessage('訂單已成功送出！');
                    
                    // 清空購物車
                    cart = [];
                    updateCartDisplay();
                    
                    // 重置頁面
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                    
                } else {
                    throw new Error('訂單送出失敗');
                }
                
            } catch (error) {
                console.error('送出訂單失敗:', error);
                document.getElementById('errorMessage').textContent = '訂單送出失敗，請重試';
                document.getElementById('errorMessage').style.display = 'block';
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送出訂單';
            }
        }
    </script>
</body>
</html>
