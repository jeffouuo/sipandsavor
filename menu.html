            // script-enhanced.js 會自動處理購物車功能
            
            // 確保購物車側邊欄初始狀態正確
            const cartSidebar = document.getElementById('cartSidebar');
            if (cartSidebar) {
                cartSidebar.style.right = '-100%';
                cartSidebar.classList.remove('active');
            }
            
            // 載入菜單
            loadMenu();
        });

        // 從後端獲取評價數據
        async function loadReviewData() {
            try {
                const response = await fetch('/api/reviews/all-stats');
                const result = await response.json();
                
                if (result.success) {
                    const reviewStats = {};
                    result.data.forEach(stat => {
                        reviewStats[stat.productName] = {
                            rating: stat.averageRating,
                            reviewCount: stat.totalReviews
                        };
                    });
                    return reviewStats;
                }
            } catch (error) {
                console.error('獲取評價統計失敗:', error);
            }
            return {};
        }
        
        // 從後端獲取指定產品的評價
        async function loadProductReviews(productName) {
            try {
                const response = await fetch(`/api/reviews/product/${encodeURIComponent(productName)}`);
                const result = await response.json();
                
                if (result.success) {
                    return result.data.map(review => ({
                        name: review.reviewerName,
                        rating: review.rating,
                        text: review.text,
                        date: new Date(review.date).toISOString().split('T')[0]
                    }));
                }
            } catch (error) {
                console.error('獲取產品評價失敗:', error);
            }
            return [];
        }

        // 生成星級顯示
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let stars = '';
            
            // 實心星星
            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="star">★</span>';
            }
            
            // 半星
            if (hasHalfStar) {
                stars += '<span class="star">☆</span>';
            }
            
            // 空心星星
            for (let i = 0; i < emptyStars; i++) {
                stars += '<span class="star empty">★</span>';
            }
            
            return stars;
        }

        // 提交評價
        async function submitReview(event, productName) {
            event.preventDefault();
            
            const form = event.target;
            // 使用data-selected屬性檢查星級
            const ratingStars = form.querySelectorAll('.rating-input .star');
            let rating = 0;
            ratingStars.forEach((star, index) => {
                if (star.getAttribute('data-selected') === 'true') {
                    rating = index + 1;
                }
            });
            
            const text = form.querySelector('textarea').value;
            
            if (rating === 0) {
                alert('請選擇星級評分');
                return;
            }
            
            if (!text.trim()) {
                alert('請填寫評價內容');
                return;
            }
            
            try {
                // 提交評價到後端
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productName: productName,
                        rating: rating,
                        text: text.trim(),
                        reviewerName: '匿名用戶'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 更新本地產品數據
                    const product = menuData.find(item => item.name === productName);
                    if (product) {
                        // 添加新評價到本地數據
                        const newReview = {
                            name: '匿名用戶',
                            rating: rating,
                            text: text.trim(),
                            date: new Date().toISOString().split('T')[0]
                        };
                        
                        product.reviews.push(newReview);
                        product.reviewCount++;
                        
                        // 重新計算平均評分
                        const totalRating = product.reviews.reduce((sum, review) => sum + review.rating, 0);
                        product.rating = Math.round((totalRating / product.reviews.length) * 10) / 10;
                        
                        // 更新菜單顯示
                        updateMenuDisplay();
                        
                        // 關閉評價模態框
                        closeReviewModal();
                    }
                    
                    // 清空表單
                    form.querySelector('textarea').value = '';
                    form.querySelectorAll('.rating-input .star').forEach(star => {
                        star.style.color = '#ddd';
                        star.removeAttribute('data-selected');
                    });
                    
                    alert('評價提交成功！感謝您的回饋。');
                } else {
                    alert('評價提交失敗：' + result.message);
                }
            } catch (error) {
                console.error('提交評價失敗:', error);
                alert('評價提交失敗，請稍後重試。');
            }
        }

    <!-- 隱藏管理入口功能 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trigger = document.getElementById('adminEntryTrigger');
            const modal = document.getElementById('adminEntryModal');
            const loginBtn = document.getElementById('adminLoginBtn');
            const cancelBtn = document.getElementById('adminCancelBtn');
            
            let clickCount = 0;
            let clickTimer = null;
            
            // 雙擊觸發器顯示管理入口
            if (trigger) {
                trigger.addEventListener('click', function() {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        clickTimer = setTimeout(() => {
                            clickCount = 0;
                        }, 300);
                    } else if (clickCount === 2) {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        
                        // 添加動畫效果
                        trigger.classList.add('double-clicked');
                        setTimeout(() => {
                            trigger.classList.remove('double-clicked');
                        }, 500);
                        
                        // 顯示管理入口
                        showAdminEntry();
                    }
                });
            }
            
            // 顯示管理入口
            function showAdminEntry() {
                modal.style.display = 'flex';
            }
            
            // 隱藏管理入口
            function hideAdminEntry() {
                modal.style.display = 'none';
            }
            
            // 登入按鈕事件
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    // 跳轉到正式的登錄頁面進行身份驗證
                    window.location.href = 'login.html?redirect=admin';
                });
            }
            
            // 取消按鈕事件
            if (cancelBtn) {
                cancelBtn.addEventListener('click', hideAdminEntry);
            }
            
            // 點擊背景關閉
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        hideAdminEntry();
                    }
                });
            }
        });
    </script>
