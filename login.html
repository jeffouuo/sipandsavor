<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜÂì°ÁôªÈåÑ - È£≤Ëå∂Ë∂£</title>
    <link rel="stylesheet" href="style-optimized.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-image: url('images/sipandsavor.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .login-logo:hover {
            opacity: 0.8;
        }

        .login-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-input.error {
            border-color: #f44336;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .login-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #45a049;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="login-logo" title="ËøîÂõûÈ¶ñÈ†Å"></a>
                <h1 class="login-title">ÁÆ°ÁêÜÂì°ÁôªÈåÑ</h1>
                <p class="login-subtitle">È£≤Ëå∂Ë∂£ÂæåÂè∞ÁÆ°ÁêÜÁ≥ªÁµ±</p>
            </div>

            <div id="alert" class="alert"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">ÈõªÂ≠êÈÉµ‰ª∂</label>
                    <input type="email" id="email" class="form-input" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">ÂØÜÁ¢º</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">ÁôªÈåÑ</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html">ËøîÂõûÈ¶ñÈ†Å</a>
            </div>
        </div>
    </main>

    <script>
        // ÂãïÊÖãÁç≤ÂèñÁï∂ÂâçÁ´ØÂè£
        const currentPort = window.location.port || '3001';
        const API_BASE_URL = `http://localhost:${currentPort}/api`;
        
        console.log('üîß ÁôªÈåÑÈ†ÅÈù¢Â∑≤Âä†Ëºâ');
        console.log('üìç Áï∂ÂâçÁ´ØÂè£:', currentPort);
        console.log('üîó APIÂú∞ÂùÄ:', API_BASE_URL);

        // Ê™¢Êü•ÊòØÂê¶Â∑≤ÁôªÈåÑ
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // È©óË≠âtokenÊòØÂê¶ÊúâÊïà
                checkToken(token);
            }
        });

        // È©óË≠âtoken
        async function checkToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                        return;
                    }
                }
                
                // tokenÁÑ°ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÑ≤
                localStorage.removeItem('adminToken');
            } catch (error) {
                console.error('TokenÈ©óË≠âÂ§±Êïó:', error);
                localStorage.removeItem('adminToken');
            }
        }

        // ÁôªÈåÑË°®ÂñÆÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈåØË™§
            clearErrors();
            
            // È©óË≠âËº∏ÂÖ•
            if (!validateForm(email, password)) {
                return;
            }
            
            // È°ØÁ§∫Âä†ËºâÁãÄÊÖã
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Ê™¢Êü•ÊòØÂê¶ÁÇ∫ÁÆ°ÁêÜÂì°
                    if (data.data.user.role !== 'admin') {
                        showAlert('ÊÇ®Ê≤íÊúâÁÆ°ÁêÜÂì°Ê¨äÈôê', 'error');
                        return;
                    }
                    
                    // ‰øùÂ≠òtokenÂà∞localStorage
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // Ë®≠ÁΩÆcookieÔºàÁî®ÊñºÊúçÂãôÂô®Á´ØÈ©óË≠âÔºâ
                    document.cookie = `adminToken=${data.data.token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    showAlert('ÁôªÈåÑÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩâ...', 'success');
                    
                    // Ë∑≥ËΩâÂà∞ÁÆ°ÁêÜÂæåÂè∞
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    showAlert(data.message || 'ÁôªÈåÑÂ§±Êïó', 'error');
                }
                
            } catch (error) {
                console.error('ÁôªÈåÑÂ§±Êïó:', error);
                showAlert('Á∂≤Áµ°ÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
            } finally {
                setLoading(false);
            }
        });

        // È©óË≠âË°®ÂñÆ
        function validateForm(email, password) {
            let isValid = true;
            
            if (!email) {
                showFieldError('email', 'Ë´ãËº∏ÂÖ•ÈõªÂ≠êÈÉµ‰ª∂');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈõªÂ≠êÈÉµ‰ª∂');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'Ë´ãËº∏ÂÖ•ÂØÜÁ¢º');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'ÂØÜÁ¢ºËá≥Â∞ëÈúÄË¶Å6ÂÄãÂ≠óÁ¨¶');
                isValid = false;
            }
            
            return isValid;
        }

        // È©óË≠âÈõªÂ≠êÈÉµ‰ª∂Ê†ºÂºè
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // È°ØÁ§∫Â≠óÊÆµÈåØË™§
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Ê∏ÖÈô§ÈåØË™§
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.style.display = 'none');
        }

        // È°ØÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert');
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            // 3ÁßíÂæåËá™ÂãïÈö±Ëóè
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        // Ë®≠ÁΩÆÂä†ËºâÁãÄÊÖã
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }

        // ÂØ¶ÊôÇÈ©óË≠â
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                showFieldError('email', 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈõªÂ≠êÈÉµ‰ª∂');
            } else {
                clearFieldError('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && password.length < 6) {
                showFieldError('password', 'ÂØÜÁ¢ºËá≥Â∞ëÈúÄË¶Å6ÂÄãÂ≠óÁ¨¶');
            } else {
                clearFieldError('password');
            }
        });

        // Ê∏ÖÈô§Â≠óÊÆµÈåØË™§
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }



        // Áõ£ËÅΩÈ†ÅÈù¢È°ØÁ§∫ÔºàËôïÁêÜÂæûÁ∑©Â≠òÊÅ¢Âæ©ÁöÑÊÉÖÊ≥ÅÔºâ
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('ÂæûÁ∑©Â≠òÊÅ¢Âæ©È†ÅÈù¢Ôºå‰øùÊåÅÁôªÂÖ•ÁãÄÊÖã');
            }
        });
    </script>
</body>
</html>
