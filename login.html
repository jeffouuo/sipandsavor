<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登錄 - 飲茶趣</title>
    <link rel="stylesheet" href="style-optimized.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .login-page {
            min-height: 100vh;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        /* 背景裝飾 */
        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1;
                transform: scale(1.1) rotate(180deg); 
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 90px !important;
            height: 90px !important;
            margin: 0 auto 25px !important;
            background-image: url('images/sipandsavor.webp') !important;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            border-radius: 50% !important;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1) !important;
            position: relative !important;
            display: block !important;
            text-indent: 0 !important;
            opacity: 1 !important;
            z-index: 1 !important;
            pointer-events: auto !important;
        }
        
        .login-logo:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15) !important;
        }

        .login-title {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            position: relative;
        }

        .form-input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        .form-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .login-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }





        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .alert-success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #a8e6cf;
        }

        .alert-success::before {
            background: #27ae60;
        }

        .alert-error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #f1948a;
        }

        .alert-error::before {
            background: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media screen and (max-width: 480px) {
            .login-page {
                padding: 10px;
            }
            
            .login-container {
                padding: 30px 20px;
                margin: 0;
                max-width: 100%;
                width: 100%;
            }
            
            .login-title {
                font-size: 28px;
            }

            .login-logo {
                width: 80px;
                height: 80px;
            }

            .form-input {
                padding: 16px 18px;
            }

            .login-btn {
                padding: 16px;
            }
        }

        /* 確保在所有螢幕尺寸下都填滿 */
        @media screen and (max-height: 600px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .login-header {
                margin-bottom: 25px;
            }
            
            .login-logo {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }
            
            .login-title {
                font-size: 26px;
            }
        }

        /* 頁面載入動畫 */
        .login-container {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表單元素動畫 */
        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(44, 62, 80, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            .login-title {
                color: #ecf0f1;
            }

            .login-subtitle {
                color: #bdc3c7;
            }

            .form-label {
                color: #ecf0f1;
            }

            .form-input {
                background: rgba(52, 73, 94, 0.9);
                border-color: #34495e;
                color: #ecf0f1;
            }

            .form-input:focus {
                background: #34495e;
            }
        }
    </style>
</head>
<body>
    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="login-logo"></a>
                <h1 class="login-title">管理員登錄</h1>
                <p class="login-subtitle">飲茶趣後台管理系統</p>
            </div>

            <div id="alert" class="alert"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <span class="material-icons" style="font-size: 16px; margin-right: 8px; vertical-align: middle;">email</span>
                        電子郵件
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="請輸入您的電子郵件" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <span class="material-icons" style="font-size: 16px; margin-right: 8px; vertical-align: middle;">lock</span>
                        密碼
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="請輸入您的密碼" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">
                        <span class="material-icons" style="font-size: 18px; margin-right: 8px; vertical-align: middle;">login</span>
                        登錄
                    </span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>


        </div>
    </main>

    <script>
        // 動態獲取當前端口
        const currentPort = window.location.port || '3001';
        const API_BASE_URL = `http://localhost:${currentPort}/api`;
        
        console.log('🔧 登錄頁面已加載');
        console.log('📍 當前端口:', currentPort);
        console.log('🔗 API地址:', API_BASE_URL);

        // 檢查是否已登錄
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // 驗證token是否有效
                checkToken(token);
            }
        });

        // 驗證token
        async function checkToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                        return;
                    }
                }
                
                // token無效，清除本地存儲
                localStorage.removeItem('adminToken');
            } catch (error) {
                console.error('Token驗證失敗:', error);
                localStorage.removeItem('adminToken');
            }
        }

        // 登錄表單提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 清除之前的錯誤
            clearErrors();
            
            // 驗證輸入
            if (!validateForm(email, password)) {
                return;
            }
            
            // 顯示加載狀態
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 檢查是否為管理員
                    if (data.data.user.role !== 'admin') {
                        showAlert('您沒有管理員權限', 'error');
                        return;
                    }
                    
                    // 保存token到localStorage
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // 設置cookie（用於服務器端驗證）
                    document.cookie = `adminToken=${data.data.token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    showAlert('登錄成功，正在跳轉...', 'success');
                    
                    // 跳轉到管理後台
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    showAlert(data.message || '登錄失敗', 'error');
                }
                
            } catch (error) {
                console.error('登錄失敗:', error);
                showAlert('網絡錯誤，請稍後再試', 'error');
            } finally {
                setLoading(false);
            }
        });

        // 驗證表單
        function validateForm(email, password) {
            let isValid = true;
            
            if (!email) {
                showFieldError('email', '請輸入電子郵件');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', '請輸入有效的電子郵件');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', '請輸入密碼');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', '密碼至少需要6個字符');
                isValid = false;
            }
            
            return isValid;
        }

        // 驗證電子郵件格式
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 顯示字段錯誤
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 清除錯誤
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.style.display = 'none');
        }

        // 顯示提示信息
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert');
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            // 3秒後自動隱藏
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        // 設置加載狀態
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }

        // 實時驗證
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                showFieldError('email', '請輸入有效的電子郵件');
            } else {
                clearFieldError('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && password.length < 6) {
                showFieldError('password', '密碼至少需要6個字符');
            } else {
                clearFieldError('password');
            }
        });

        // 清除字段錯誤
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }



        // 監聽頁面顯示（處理從緩存恢復的情況）
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('從緩存恢復頁面，保持登入狀態');
            }
        });
    </script>
</body>
</html>
