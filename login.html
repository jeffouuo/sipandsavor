    <script>
        // å‹•æ…‹ç²å–ç•¶å‰ç«¯å£
        const currentPort = window.location.port || '3001';
        const API_BASE_URL = `http://localhost:${currentPort}/api`;
        
        console.log('ğŸ”§ ç™»éŒ„é é¢å·²åŠ è¼‰');
        console.log('ğŸ“ ç•¶å‰ç«¯å£:', currentPort);
        console.log('ğŸ”— APIåœ°å€:', API_BASE_URL);

        // æª¢æŸ¥æ˜¯å¦å·²ç™»éŒ„
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // é©—è­‰tokenæ˜¯å¦æœ‰æ•ˆ
                checkToken(token);
            }
        });

        // é©—è­‰token
        async function checkToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                        return;
                    }
                }
                
                // tokenç„¡æ•ˆï¼Œæ¸…é™¤æœ¬åœ°å­˜å„²
                localStorage.removeItem('adminToken');
            } catch (error) {
                console.error('Tokené©—è­‰å¤±æ•—:', error);
                localStorage.removeItem('adminToken');
            }
        }

        // ç™»éŒ„è¡¨å–®æäº¤
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // æ¸…é™¤ä¹‹å‰çš„éŒ¯èª¤
            clearErrors();
            
            // é©—è­‰è¼¸å…¥
            if (!validateForm(email, password)) {
                return;
            }
            
            // é¡¯ç¤ºåŠ è¼‰ç‹€æ…‹
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // æª¢æŸ¥æ˜¯å¦ç‚ºç®¡ç†å“¡
                    if (data.data.user.role !== 'admin') {
                        showAlert('æ‚¨æ²’æœ‰ç®¡ç†å“¡æ¬Šé™', 'error');
                        return;
                    }
                    
                    // ä¿å­˜tokenåˆ°localStorage
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // è¨­ç½®cookieï¼ˆç”¨æ–¼æœå‹™å™¨ç«¯é©—è­‰ï¼‰
                    document.cookie = `adminToken=${data.data.token}; path=/; max-age=86400; SameSite=Lax`;
                    
                    showAlert('ç™»éŒ„æˆåŠŸï¼Œæ­£åœ¨è·³è½‰...', 'success');
                    
                    // è·³è½‰åˆ°ç®¡ç†å¾Œå°
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    showAlert(data.message || 'ç™»éŒ„å¤±æ•—', 'error');
                }
                
            } catch (error) {
                console.error('ç™»éŒ„å¤±æ•—:', error);
                showAlert('ç¶²çµ¡éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            } finally {
                setLoading(false);
            }
        });

        // é©—è­‰è¡¨å–®
        function validateForm(email, password) {
            let isValid = true;
            
            if (!email) {
                showFieldError('email', 'è«‹è¼¸å…¥é›»å­éƒµä»¶');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'è«‹è¼¸å…¥æœ‰æ•ˆçš„é›»å­éƒµä»¶');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'è«‹è¼¸å…¥å¯†ç¢¼');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'å¯†ç¢¼è‡³å°‘éœ€è¦6å€‹å­—ç¬¦');
                isValid = false;
            }
            
            return isValid;
        }

        // é©—è­‰é›»å­éƒµä»¶æ ¼å¼
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // é¡¯ç¤ºå­—æ®µéŒ¯èª¤
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // æ¸…é™¤éŒ¯èª¤
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.style.display = 'none');
        }

        // é¡¯ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert');
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            // 3ç§’å¾Œè‡ªå‹•éš±è—
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        // è¨­ç½®åŠ è¼‰ç‹€æ…‹
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }

        // å¯¦æ™‚é©—è­‰
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                showFieldError('email', 'è«‹è¼¸å…¥æœ‰æ•ˆçš„é›»å­éƒµä»¶');
            } else {
                clearFieldError('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && password.length < 6) {
                showFieldError('password', 'å¯†ç¢¼è‡³å°‘éœ€è¦6å€‹å­—ç¬¦');
            } else {
                clearFieldError('password');
            }
        });

        // æ¸…é™¤å­—æ®µéŒ¯èª¤
        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }



        // ç›£è½é é¢é¡¯ç¤ºï¼ˆè™•ç†å¾ç·©å­˜æ¢å¾©çš„æƒ…æ³ï¼‰
        window.addEventListener('pageshow', function(event) {

            }

    </script>
